<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GamerGame Studios</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #060606;
            color: white;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            height: 100vh;
            opacity: 0;
            transition: opacity 0.6s ease-in-out;
            overflow: hidden; /* Prevents scrolling */
        }

        .container {
            text-align: left;
            padding-left: 81px; /* 65px * 1.25 */
            padding-top: 335px; /* 310px * 1.25 */
            opacity: 0;
            animation: fadeIn 0.6s ease-in-out forwards;
            animation-delay: 0s;
            width: 36%;
            z-index: 2; /* Higher z-index to place it on top of the image */
            position: relative; /* Needed to set the z-index */
        }

        h1 {
            font-size: 3.75em; /* 3em * 1.25 */
            margin: 0;
            font-weight: 800;
        }

        p {
            font-size: 1.275em; /* 1.5em * 1.25 */
            margin: 12.5px 0; /* 10px * 1.25 */
        }

        .btn {
            font-size: 1.5em; /* 1.2em * 1.25 */
            font-weight: 800;
            color: black;
            background-color: white;
            border: none;
            padding: 15px 30px; /* 12px 24px * 1.25 */
            margin-top: 25px; /* 20px * 1.25 */
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            border-radius: 8px;
            transition: all 0.4s ease;
        }

        .btn:hover {
            transform: scale(1.06);
        }

        .btn:hover .arrow {
            transform: rotate(360deg);
        }

        .arrow {
            margin-left: 12.5px; /* 10px * 1.25 */
            display: inline-block;
            transition: transform 0.4s ease;
        }

        .image-container {
            position: absolute;
            right: 0;
            top: 0;
            width: 87%; /* No change */
            height: 100%; /* No change */
            display: flex;
            justify-content: flex-end;
            align-items: center;
            z-index: 1; /* Lower z-index to place it behind the content */
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            mask-image: linear-gradient(to right, rgba(0, 0, 0, 0) 5%, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 1) 175%, rgba(0, 0, 0, 1) 50%);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body onload="fadeInContent()">
    <div class="container">
        <h1>GamerGame Studios</h1>
        <p>Creating fun and inspiring Roblox games for everyone to play.</p>
        <a href="/our-games">
            <button class="btn">
                Our Games 
                <span class="arrow">â†’</span>
            </button>
        </a>
    </div>

    <div class="image-container">
        <img src="https://file.garden/ZiRYMn7XCVFewONo/GG%20(2).png" alt="Placeholder image">
    </div>

    <script>
        function fadeInContent() {
            setTimeout(() => {
                document.body.style.opacity = '1';
            }, 50);
        }

        // Disable zooming with Ctrl + and Ctrl -
        document.addEventListener('keydown', function(event) {
            if ((event.ctrlKey || event.metaKey) && (event.key === '+' || event.key === '-' || event.key === '=')) {
                event.preventDefault();
            }
        });

        // Disable zooming with Ctrl + scroll
        document.addEventListener('wheel', function(event) {
            if (event.ctrlKey || event.metaKey) {
                event.preventDefault();
            }
        }, { passive: false });
    </script>
</body>
</html>
